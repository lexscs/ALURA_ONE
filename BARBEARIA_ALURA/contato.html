<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img\logo.png" alt="logo da barbearia alura"></h1>
            

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="50" rows="10" class="input-padrao" required placeholder="Digite aqui sua mensagem"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input id="radio-email" name="contato" type="radio"
                        value="email">E-mail</label>


                <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio"
                        value="telefone">Telefone</label>


                <label for="radio-wpp"><input id="radio-wpp" name="contato" type="radio" value="wpp" checked>Whatsapp</label>


            </fieldset>
            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select id="selecao">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input id="btn-submit" type="submit" value="Enviar Formulário">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h - 22h</td>
                </tr>
            </tbody>                
        </table>
    </main>

    <footer>
        <img src="img\logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Aprendizado - 2022</p>
    </footer>
</body>

</html>
